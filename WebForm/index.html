<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/210/210545.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css">
    <title>CapoDev | Mich</title>
</head>
<body>
    <div class="box">
        <form action="#">
            <h1>Register-Tonoto</h1>
            <div class="meta-auth">
                <i class="fi fi-brands-twitch"></i>
                <i class="fi fi-brands-discord"></i>
            </div>
            <div class="subs-link">
                <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/20309b22-cf6d-4d84-8f63-97d759222089-profile_image-70x70.png">
                <a href="#">Suscribete a MichTaquito</a>
            </div>
            <div class="boxInput">
                <span><i class="fi fi-sr-user"></i></span>
                <input type="text" placeholder="Tonoto Name" required>
            </div>
            <div class="boxInput">
                <span><i class="fi fi-sr-envelope"></i></span>
                <input type="text" placeholder="Tonoto E-mail" required>
            </div>
            <div class="boxInput">
                <span><i class="fi fi-sr-lock"></i></span>
                <input type="password" placeholder="Tonoto Password" required>
            </div>
            <div class="btn">
                <input id="btn" type="submit" value="Tonotearse">
            </div>
        </form>
    </div>
    <div id="cartel" class="cartel"><i class="fi fi-brands-twitch"></i> Tonoto registrado</div>
    <script src="script.js"></script>
</body>
</html>
